<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do</title>
</head>
<body>
    <header>Your Todo app...</header>
    <div class="container">
        <nav>
            <ul id="daily-tasks">
                <li role="navigate" value="1"><img src="./icons/inbox.png" alt="inbox" class="icon" height="1.5rem" width="1.5rem"> Inbox</li>
                <li role="navigate" value="2"><img src="./icons/tomorrow.png" alt="next day" class="icon" height="1.5rem" width="1.5rem"> Tomorrow</li>
                <li role="navigate" value="3"><img src="./icons/upcoming.png" alt="upcoming" class="icon" height="1.5rem" width="1.5rem"> Upcoming</li>
            </ul>
            <ul>
                <li role="navigate"> <img src="./icons/project.png" alt="project" class="icon" height="1.5rem" width="1.5rem"> Projects</li>
            </ul>
            <div id="add-new-proj-button">
                <img src="./icons/add.png" alt="add" class="icon" height="1.5rem" width="1.5rem">
                <button id="project">New Project</button>
            </div>
        </nav>
        <div id="content"></div>
    </div>
    <div class="task-container">
        <div class="all-fields">
            <div class="intro">Enter your todo..</div>
            <div class="navigation-bar">
                <ul>
                    <li role="navigate">Todo</li>
                </ul>
            </div>
            <form id="task-field">
                <div>
                    <label for="task-title"></label>
                    <input type="text" id="task-title" name="title" placeholder="Title: Learn webpack" required/ >
                    <label for="task-description"></label>
                    <textarea name="description" id="task-description" placeholder="Description: eg:start learning webpack lesson. "></textarea>
                </div>
                <div>
                    <div>
                        <p id="modify-para">Priority: </p>

                        <label for="low"></label>
                        <input type="button" id="low" name="priority" value="Low" checked="true">
                        <label for="medium"></label>
                        <input type="button" id="medium" name="priority" value="Medium">
                        <label for="high"></label>
                        <input type="button" id="high" name="priority" value="High">
                    </div>
                    <div>
                        <label for="due-date">Due date:</label>
                        <input type="date" id="due-date" placeholder="Due date"  name="Due date">
                    </div>
                </div>
                <div id="button"><input type="submit" value="Add Todo"></div>
            </form>
            <form id="note-field">
                <!-- <div>
                    <label for="side-note"></label>
                    <textarea name="note" id="side-note" field_id="note-field" onfocus="placeholder:''">Keep a note of what you want do..</textarea>
                </div> -->
            </form>
        </div>
    </div>
    <footer id="footer"></footer>
</body>
</html>
